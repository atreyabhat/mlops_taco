name: CD - Build and Push Docker Image

on:
  push:
    branches: [ main ] # Only run on merge to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permission to push to GHCR
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # This token is automatically generated by GitHub
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/taco-sort-api:latest
            ghcr.io/${{ github.repository_owner }}/taco-sort-api:${{ github.sha }}